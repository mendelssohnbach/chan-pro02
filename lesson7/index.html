<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <header class="header">

            <input id="gnav-input" type="checkbox" class="gnav-hidden" />
            <label id="gnav-open" for="gnav-input"><span></span></label>
            <label class="gnav-unshown" id="gnav-close" for="gnav-input"></label>
            <div class="gnav-content">
              <ul class="gnav-menu">
                <!-- メニュー項目 -->
                <li class="gnav-item">
                  <a href="#service">Service<br />サービス</a>
                </li>
                <li class="gnav-item">
                  <a href="#plan">Plan<br />プラン</a>
                </li>
                <li class="gnav-item">
                  <a href="#access">Access<br />アクセス</a>
                </li>
                <li class="gnav-item">
                  <a href="#contact">Contact<br />コンタクト<a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <nav class="pc-only">
          <ul class="gnav-menu">
            <!-- メニュー項目 -->
            <li class="gnav-item">
              <a href="#service">Service<br />サービス</a>
            </li>
            <li class="gnav-item">
              <a href="#plan">Plan<br />プラン</a>
            </li>
            <li class="gnav-item">
              <a href="#access">Access<br />アクセス</a>
            </li>
            <li class="gnav-item">
              <a href="#content">Contact<br />コンタクト</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>

      <section id="mv" class="mv-area">
        <h1 class="mv-title">気軽に利用できる<br class="sp-only">レンタルスペース</h1>
        <button type="button" onclick="location.href='#'" class="btn btn-reserved">Web予約はこちら</button>
      </section>

      <!-- section info -->
      <section id="info"></section>

      <!-- section service -->
      <section id="service"></section>

      <!-- section plan -->
      <section id="plan"></section>

      <!-- section access -->
      <section id="access"></section>

      <!-- page top -->
      <div class="pagetop"></div>
    </main>

    <!-- footer -->
    <footer></footer>
