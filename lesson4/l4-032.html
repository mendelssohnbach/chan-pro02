<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/l4032.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="px">
      150px 50px <br />px指定は、背景画像自体のサイズを調整します。
      縦横どちらかをautoにすれば画像は歪みません。
    </div>
    <div class="per">
      50% 50% <br />%指定は、領域に対しての割合です。 縦横どちらかをautoにすれば画像は歪みません。
    </div>
    <div class="cover">
      cover <br />比率を保ったまま領域全面を覆う最小サイズ。一部が見切れます。
    </div>
    <div class="contain">
      contain <br />比率を保ったまま画像を最大限大きく表示するサイズ。 上下左右に余白が出ます。
    </div>
  </body>
</html>
